# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
    colors = true
    interval = 2
    color_good = "#5e8d87"
    color_bad = "#a54242"
    color_degraded = "#f0c674"
    output_format = i3bar
}

order += "ipv6"
order += "disk /"
order += "wireless _first_"
order += "ethernet tun0"
order += "ethernet _first_"
order += "battery all"
order += "load"
order += "tztime local"

wireless _first_ {
    format_up = "泌: (%quality at %essid) %ip"
    format_down = "泌: down"
}

ethernet _first_ {
    # if you use %speed, i3status requires root privileges
    format_up = ": %ip (%speed)"
    format_down = ": down"
}

ethernet tun0 {
    # if you use %speed, i3status requires root privileges
    format_up = "嬨: %ip (%speed)"
    format_down = "嬨: down"
}
battery all {
    format = "%status %percentage %remaining"
}

tztime local {
    format = "ﲊ%Y-%m-%d %H:%M:%S"
}

load {
    format = "%1min"
}

disk "/" {
    format = "%avail"
}
