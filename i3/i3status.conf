general {
    colors = true
    interval = 2
    color_good = "#5e8d87"
    color_bad = "#a54242"
    color_degraded = "#f0c674"
    output_format = i3bar
}

order += "ipv6"
order += "disk /"
order += "wireless _first_"
order += "ethernet tun0"
order += "ethernet _first_"
order += "battery all"
order += "load"
order += "tztime local"

